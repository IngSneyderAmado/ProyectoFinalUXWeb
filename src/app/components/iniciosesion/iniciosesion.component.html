<div class="container-fluid" >
  <div class="row">
    <div class="col">
      <a routerLink="/">
        <img
          src="../../../assets/images/logohome.png"
          width="109.08"
          height="85"
        />
      </a>
    </div>
    <div class="col-auto mt-5">
      <h1>ALARMA DE APUESTAS DEPORTIVAS</h1>
    </div>
    <div class="col"></div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col"></div>
    <div class="col-auto container">
      <form>
        <div class="mb-3" id="usuario">
          <label for="exampleInputEmail1" class="form-label"
            >Usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3" id="password">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mt-4rem">
          <button type="submit" class="btn iniciar" (click)="irAHome()">Iniciar sesion</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
